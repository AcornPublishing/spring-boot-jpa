spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredb?createDatabaseIfNotExist=true
spring.datasource.username=bookstore
spring.datasource.password=bookstore

#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

spring.jpa.properties.org.hibernate.envers.audit_strategy=org.hibernate.envers.strategy.ValidityAuditStrategy
spring.jpa.properties.org.hibernate.envers.default_catalog=bookstoredb

# for specifying schema
# for MySQL
# spring.jpa.properties.org.hibernate.envers.default_catalog=... (e.g., bookstoredb)
# for non-MySQL
#spring.jpa.properties.org.hibernate.envers.default_schema=...

spring.sql.init.mode=always
spring.sql.init.platform=mysql
