spring.datasource.url=jdbc:mysql://localhost:3306/citylotsdb?createDatabaseIfNotExist=true&cachePrepStmts=true&useServerPrepStmts=true&rewriteBatchedStatements=true
spring.datasource.username=citylots
spring.datasource.password=citylots

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

jdbc.batch.size=30

spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimumIdle=10

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE

#logging.level.ROOT=INFO
#logging.level.org.springframework.orm.jpa=DEBUG
#logging.level.org.springframework.transaction=DEBUG

spring.sql.init.mode=always
spring.sql.init.platform=mysql
