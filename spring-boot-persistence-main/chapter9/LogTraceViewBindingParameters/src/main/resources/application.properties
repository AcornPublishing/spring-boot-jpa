spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredb?createDatabaseIfNotExist=true
spring.datasource.username=bookstore
spring.datasource.password=bookstore

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

# By activating the below properties the SQLs are printed to the console,
# therefore you cannot filter them. For filtering them rely on a logging framework
# such as Logback - see logback-spring.xml.
# spring.jpa.show-sql=true
# logging.level.org.hibernate.type.descriptor.sql=TRACE
# or,
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.sql.init.mode=always
spring.sql.init.platform=mysql

